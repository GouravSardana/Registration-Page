{% extends "app_one/base.html" %}
{% block body_block %}
    <title>Register</title>
{% if registered %}
<h1>Thank you for Registering</h1>
{% else %}
<h1>Register Here</h1>

<form method="post" enctype="multipart/form-data">

    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" name="" value="Register">


</form>


{% endif %}

{% endblock %}
